language: python

python:
  - "2.7"
  - "3.6"

install:
 - pip install pytest pytest-cov euclid3 coveralls

script:
  - py.test --cov=. tests/

after_success:
  - coverage report
  - coveralls
  - git config --global user.name "ladybugbot"
  - git config --global user.email "release@ladybug.tools"
  - pip install python-semantic-release
  - semantic-release release
